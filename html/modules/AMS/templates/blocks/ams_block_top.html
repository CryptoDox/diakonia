<div>
    <ul>
        <{foreach item=news from=$block.stories}>
			<{if $news.friendlyurl_enable != 1}>
            <li style="clear:both;"><a href="<{$xoops_url}>/modules/AMS/article.php?storyid=<{$news.id}>"><{$news.title}></a> (<{$news.hits}>)<br /><{$news.teaser}></li>
			<{else}>
            <li style="clear:both;"><a href="<{$news.friendlyurl}>"><{$news.title}></a> (<{$news.hits}>)<br /><{$news.teaser}></li>
			<{/if}>
		
        <{/foreach}>
    </ul>
</div>
